<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var duck = {
            duckSinging: function(){
                console.log( '嘎嘎嘎嘎' );
            }
        };
        var chicken = {
            duckSinging: function(){
                console.log( '嘎嘎嘎嘎' );
            }
        };
        var choir = [];
        var joinChoir = function( animal ){
            if ( animal && typeof animal.duckSinging === 'function' ){
                choir.push( animal );
                console.log( '恭喜加入' );
                console.log( '数量:' + choir.length );
                console.log(typeof animal.duckSinging)
            }
        };
        joinChoir( duck );
        //
        joinChoir( chicken );
    </script>
</body>
</html>
