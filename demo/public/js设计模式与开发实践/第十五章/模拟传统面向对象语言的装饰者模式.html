<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var obj = {
            name: 'sven',
            address: '深圳市'
        };
        obj.address = obj.address + '福田区';
        console.log(obj);//深圳市福田区

        //原始的飞机类
        var Plane = function () {};
        Plane.prototype.fire = function () {
          console.log('发射普通子弹')
        };
        
        //给飞机添加导弹
        var MissileDecorator = function (plane) {
            this.plane = plane;
        };
        MissileDecorator.prototype.fire = function () {
            this.plane.fire();
            console.log('发射导弹');
        };

        //给飞机添加原子弹
        var AtomDecorator = function (plane) {
            this.plane = plane;
        };
        AtomDecorator.prototype.fire = function () {
            this.plane.fire();
            console.log('发射原子弹');
        };
        var plane = new Plane();
        plane = new MissileDecorator( plane );
        plane = new AtomDecorator( plane );
        plane.fire();
    </script>
</head>
<body>
<img src="0123.gif" alt="">
</body>
</html>
